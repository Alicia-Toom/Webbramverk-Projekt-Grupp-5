{% extends "base.html" %}
{% block head %}
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}
{% block content %}
    <div class="login-container d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form action="/signups" method="POST">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
              <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-envelope-open-o"></i></span>
              <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="d-flex justify-content-center mb-3" id="error-message">

            </div>
            <div class="form-group d-flex justify-content-center submit">
              <input type="submit" value="Register" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
{%  endblock %}
