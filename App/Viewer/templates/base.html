<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="shortcut icon" href="static/images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/"><img src="/static/Images/ILDB_logo.png" /></a>
            <ul class="nav nav-pills container justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/authors">Authors</a>
              </li>
              {% if authenticated %}
               <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
              { % else %}
              <li class="nav-item">
                <a class="nav-link" href="/signups">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logins">Log In</a>
              </li>
              {% endif %}
            </ul>
        </div>
    </header>
    <main>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="contact">
                    <a href="mailto:ILDB@bookdatabase.com">Contact Us</a>
                </div>
                <div class="logo">
                    <img src="/static/Images/ILDB_logo.png" width="70%" height="70%" />
                    <br/>
                    <p>&copy; ILDB Book Database</p>
                </div>
                <div class="social-media">
                    <a href="#"><i class="fa fa-facebook-square"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
